    	// 请求服务器，返回JSON
    	$(document).ready(function(){
              $("#demo").click(function(){
            		var name =  $("#name").val(); // 获取输入框的值
            		var data = {"name": name};  // 打包成get请求发送的数据

            	$.get(
                // 请求的url
                '{% url 'ajax_get' %}',  
                // 发送的数据
                data,  
                // 回调函数，其中ret是返回的JSON，可以以字典的方式调用 
                function(ret){
                    var name = ret['name'];
                    var age = ret['age'];
                    // 把查询结果输出到网页上
                    $("#result").text(age);
                })
        })
    })
   </script>
